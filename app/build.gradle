apply plugin: 'com.android.library'

android {
    namespace 'it.pietroterracciano.kudos'
    compileSdk 34

    defaultConfig
    {
        minSdk 26
        targetSdk 34
        versionCode 1240204
        versionName "1.24.2.4"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes
    {
        release
        {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies
{
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'com.google.code.gson:gson:2.10.1'

    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:latest.release'
    implementation 'com.github.bumptech.glide:glide:latest.release'
    implementation 'com.facebook.android:facebook-login:latest.release'

    implementation "androidx.credentials:credentials:1.2.2"
    implementation "androidx.credentials:credentials-play-services-auth:1.2.2"
    implementation "com.google.android.libraries.identity.googleid:googleid:latest.release"
}